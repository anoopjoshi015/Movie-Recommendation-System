<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar-Navigation-with-Button.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar-Navigation-with-Search.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/assets/css/styles.css">
</head>

<body class="movie_back">
    <div>
        <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button" style="height: 80px;color: #ffffff;background: #1f1f1f;">
            <div class="container-fluid"><a class="navbar-brand" href="#" style="color: rgba(255,255,255,0.9);font-weight: bold;">&nbsp;Movie Recommender<i class="fa fa-film" style="margin-left: 5px;"></i></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding: 8px 18px;" href="/">&nbsp;Home</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding: 8px 18px;" href="/text_search">&nbsp;Text Search</a></li>
                        <li class="nav-item"><a class="nav-link active" style="color: #ffffff;padding: 8px 18px;" href="/top">&nbsp;Top</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div style="padding: 1rem;">
        <h1>Top Movies...</h1>
        <section>
            <div class="container">
                <div class="row">

                    {% for i in range(100) %}
                    <div class="col-auto col-sm-6 col-md-6 col-lg-3 col-xl-3" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;">
                        <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse"><img class="card-img-top" src="{{  movie_poster[i] }}">
                            <div class="card-body">
                                <h3 class="card-title" style="font-family: Antic, sans-serif;color: rgb(81,87,94);">{{movie_name[i]}}</h3>
                                <h5 class="card-sub-title" style="font-family: Antic, sans-serif;color: #38ae53;">{{movie_genres[i]}}</h5>
                                <p class="card-text" style="font-family: Antic, sans-serif;color: rgb(81,87,94);"><strong>Release Date:</strong> {{movie_release_date[i]}}</p><p id="lorem"><strong>Vote Count:</strong> {{movie_vote_count[i]}}</p><button onclick="location.href = 'https://www.imdb.com/title/{{movie_imdb_id[i]}}/';" class="btn btn-outline-success" type="button" style="font-weight: normal;font-family: Antic, sans-serif;">Know More</button>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>

            </div>
        </section>
        <div></div>
    </div>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/bs-init.js"></script>
</body>

</html>
