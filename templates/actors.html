<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar-Navigation-with-Button.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar-Navigation-with-Search.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/assets/css/styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button" style="height: 80px;color: #ffffff;background: #1f1f1f;">
            <div class="container-fluid"><a class="navbar-brand" href="#" style="color: rgba(255,255,255,0.9);font-weight: bold;">&nbsp;Movie Recommender<i class="fa fa-film" style="margin-left: 5px;"></i></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding: 8px 16px;" href="/">&nbsp;Home</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding: 8px 16px;" href="cast.html">&nbsp;Cast Search</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding: 8px 16px;" href="/top">&nbsp;Top</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding: 8px 16px;" href="#">&nbsp;Portfolio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        {% for i in  %}
        <div id="search_result_movie" class="row">

            <div class="col"><img id="search_image" class="card-img-top" src={{i[0]}}></div>
            <div class="col">
                <h1>Name: {{i[1]}}</h1>
                <br>
                <p><strong>Genres:</strong> {{i[2]}}</p>
                <p><strong>Runtime:</strong> {{i[3]}} min</p>
                <p><strong>Vote Count:</strong> {{i[4]}} votesüëç</p>
            </div>

        </div>
        <div class="row overview_section">
            <div class="col">
                <h1>Overview</h1>
                <p>{{i[5]}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div>

        <section>
            <div class="container similar_movie">
                <h1>Top Movies...</h1>
                <div class="row">


                        <div class="col-auto col-sm-6 col-md-6 col-lg-3 col-xl-3" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;">
                            <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse"><img class="card-img-top" src={{i[1]}}>
                                <div class="card-body">
                                    <h3 class="card-title" style="font-family: Antic, sans-serif;color: rgb(81,87,94);">{{i[0]}}</h3>
                                    <h5 class="card-sub-title" style="font-family: Antic, sans-serif;color: #38ae53;">{{i[2]}}</h5>
                                    <p class="card-text" style="font-family: Antic, sans-serif;color: rgb(81,87,94);"></p><p id="lorem">{{i[3]}}</p><button onclick="location.href = 'https://www.imdb.com/title/{{i[4]}}/';" class="btn btn-outline-success" type="button" style="font-weight: normal;font-family: Antic, sans-serif;">Know More</button>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
        </section>
    </div>


    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/bs-init.js"></script>
</body>

</html>
