<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar-Navigation-with-Button.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar-Navigation-with-Search.css">
    <link rel="stylesheet" href="static/assets/css/Dark-NavBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/assets/css/styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button" style="height: 80px;color: #ffffff;background: #1f1f1f;">
            <div class="container-fluid"><a class="navbar-brand" href="#" style="color: rgba(255,255,255,0.9);font-weight: bold;">&nbsp;Movie Recommender<i class="fa fa-film" style="margin-left: 5px;"></i></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding: 8px 18px;" href="/">&nbsp;Home</a></li>
                        <li class="nav-item"><a class="nav-link active" style="color: #ffffff;padding: 8px 18px;" href="/text_search">&nbsp;Text Search</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: #ffffff;padding: 8px 18px;" href="/top">&nbsp;Top</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container d-flex justify-content-center pb-5 pt-5" style="margin-top: 0px;">
        <div class="col-md-9 col-xl-8 ml-auto mr-auto">
            <form action="/text_search" method="post">
                <div class="d-flex align-items-center form-row">
                    <div class="col-sm form-group mb-3"><input class="form-control form-control ps-4 pe-4 rounded-pill" type="text" name="text_input" placeholder="Type Text Here..." style="box-shadow: 0px 0px 7px;"></div>
                    <div class="col-sm-auto text-end form-group mb-3"><button class="btn btn-primary ps-4 pe-4 rounded-pill" data-bss-hover-animate="pulse" type="submit" style="background: rgb(31,31,31);border-style: none;margin-left: 5px;box-shadow: 0px 0px 2px 2px rgb(163,163,163);"><i class="fa fa-search"></i></button></div>
                </div>
            </form>
        </div>
    </div>
    <div style="padding: 1rem;">
        <h1>Recommendations...</h1>
        <section>
            <div class="container">
                <div class="row">
                    {% if recommended_movies %}
                    {% for i in recommended_movies %}
                    <div class="col-auto col-sm-12 col-md-12 col-lg-4 col-xl-4" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;">
                        <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse"><img class="card-img-top" src="{{i[1]}}">
                            <div class="card-body">
                                <h3 class="card-title" style="font-family: Antic, sans-serif;color: rgb(81,87,94);">{{i[0]}}</h3>
                                <h5 class="card-sub-title" style="font-family: Antic, sans-serif;color: #38ae53;">{{i[2]}}</h5>
                                <p class="card-text" style="font-family: Antic, sans-serif;color: rgb(81,87,94);"></p><p id="lorem">{{i[3]}}</p><button class="btn btn-outline-success" type="button" onclick="location.href = 'https://www.imdb.com/name/{{i[4]}}/?ref_=tt_cl_i_1';" style="font-weight: normal;font-family: Antic, sans-serif;">Know More</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </section>
        <div></div>
    </div>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/bs-init.js"></script>
</body>

</html>
